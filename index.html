<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">Our survey form</h1>
  <h4 id="description">fill all the inputs bellow</h4>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder="Your email adress" required>

    <label for="number" id="number-label">Age</label>
    <input type="number" min="18" max="35" name="number" id="number" placeholder="enter your age" required>

    <select id="dropdown" name="choice">
      <option value="Student">Student</option>
      <option value="Junior">Junior dev.</option>
      <option value="Senior-dev">Senior dev</option>
    </select>
    <div>
      <input type="radio" name="options" id="definite" value="definitely">
      <label for="definite"> Definitely</label>
    </div>
    <div>
      <input type="radio" name="options" id="maybe" value="maybe">
      <label for="definite"> Maybe</label>
    </div>
    <div>
      <input type="radio" name="options" id="notsure" value="not sure">
      <label for="not sure"> Not sure</label>
    </div>

    <label for="front-end">
      <input type="checkbox" name="front-end" id="frontend" value="front-end">
      front-end
    </label>
    <label for="back-end"></label>
    <input type="checkbox" name="back-end" id="backend" value="back-end">
    Back-End
    </label>


    <textarea> </textarea>

    <button id="submit"> submit</button>

  </form>
  <script src="js/index.js"></script>
</body>

</html>
